<!DOCTYPE html>
<html>
<head>
  <title>Venue Booking</title>
</head>
<body>

  <h2>Venue Booking</h2>

  <form action="http://localhost:8000/submit" method="post">
    
    <label for="location">Select Location:</label>
    <select id="location" name="location" required>
      <option value="">--Choose a location--</option>
      <option value="delhi">Delhi-NCR</option>
      <option value="jaipur">Jaipur</option>
      <option value="udaipur">Udaipur</option>
      <option value="manali">Manali</option>
      <option value="jim_corbett">Jim Corbett</option>
    </select>
    <br><br>

    <label for="capacity">Guest Capacity:</label>
    <input type="number" id="capacity" name="capacity" min="10" required>
    <br><br>

    <label for="date">Booking Date:</label>
    <input type="text" id="date" name="date" placeholder="2025-07-21" pattern="\d{4}-\d{2}-\d{2}" required>
    <br><br>

    <input type="submit" value="Submit">

  </form>

</body>
</html>
